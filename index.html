<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main_container">
      <textarea
        name=""
        class="typed_text"
        rows="4"
        cols="65"
        wrap="hard"
      ></textarea>
      <div class="keyboard_wrapper">
        <div class="row">
          <a href="#" data-key="Escape" class="key u-darkpink">Esc</a>
          <a href="#" data-key="Digit1" class="key u-darkpink">1</a>
          <a href="#" data-key="Digit2" class="key u-lightpink">2</a>
          <a href="#" data-key="Digit3" class="key u-orange">3</a>
          <a href="#" data-key="Digit4" class="key u-darkyellow">4</a>
          <a href="#" data-key="Digit5" class="key u-lightyellow">5</a>
          <a href="#" data-key="Digit6" class="key u-lightyellow">6</a>
          <a href="#" data-key="Digit7" class="key u-darkyellow">7</a>
          <a href="#" data-key="Digit8" class="key u-orange">8</a>
          <a href="#" data-key="Digit9" class="key u-lightpink">9</a>
          <a href="#" data-key="Digit0" class="key u-darkpink">0</a>
          <a href="#" data-key="Minus" class="key u-darkpink">-</a>
          <a href="#" data-key="Equal" class="key u-darkpink">=</a>
          <a href="#" data-key="Backspace" class="key wide u-darkpink">Back</a>
        </div>
        <div class="row">
          <a href="#" data-key="Tab" class="key wide u-darkpink">tab</a>
          <a href="#" data-key="KeyQ" class="key u-darkpink">q</a>
          <a href="#" data-key="KeyW" class="key u-lightpink">w</a>
          <a href="#" data-key="KeyE" class="key u-orange">e</a>
          <a href="#" data-key="KeyR" class="key u-darkyellow">r</a>
          <a href="#" data-key="KeyT" class="key u-lightyellow">t</a>
          <a href="#" data-key="KeyY" class="key u-lightyellow">y</a>
          <a href="#" data-key="KeyU" class="key u-darkyellow">u</a>
          <a href="#" data-key="KeyI" class="key u-orange">i</a>
          <a href="#" data-key="KeyO" class="key u-lightpink">o</a>
          <a href="#" data-key="KeyP" class="key u-darkpink">p</a>
          <a href="#" data-key="BracketLeft" class="key u-darkpink">[</a>
          <a href="#" data-key="BracketRight" class="key u-darkpink">]</a>
          <a href="#" data-key="Backslash" class="key u-darkpink">\</a>
        </div>
        <div class="row">
          <a href="#" data-key="CapsLock" class="key wide u-darkpink">caps</a>
          <a href="#" data-key="KeyA" class="key u-darkpink">a</a>
          <a href="#" data-key="KeyS" class="key u-lightpink">s</a>
          <a href="#" data-key="KeyD" class="key u-orange">d</a>
          <a href="#" data-key="KeyF" class="key u-darkyellow">f</a>
          <a href="#" data-key="KeyG" class="key u-lightyellow">g</a>
          <a href="#" data-key="KeyH" class="key u-lightyellow">h</a>
          <a href="#" data-key="KeyJ" class="key u-darkyellow">j</a>
          <a href="#" data-key="KeyK" class="key u-orange">k</a>
          <a href="#" data-key="KeyL" class="key u-lightpink">l</a>
          <a href="#" data-key="Semicolon" class="key u-darkpink">;</a>
          <a href="#" data-key="Quote" class="key u-darkpink">'</a>
          <a href="#" data-key="Enter" class="key wide u-darkpink">Enter</a>
        </div>
        <div class="row">
          <a href="#" data-key="ShiftLeft" class="key wide u-darkpink">shift</a>
          <a href="#" data-key="KeyZ" class="key u-darkpink">z</a>
          <a href="#" data-key="KeyX" class="key u-lightpink">x</a>
          <a href="#" data-key="KeyC" class="key u-orange">c</a>
          <a href="#" data-key="KeyV" class="key u-darkyellow">v</a>
          <a href="#" data-key="KeyB" class="key u-lightyellow">b</a>
          <a href="#" data-key="KeyN" class="key u-lightyellow">n</a>
          <a href="#" data-key="KeyM" class="key u-darkyellow">m</a>
          <a href="#" data-key="Comma" class="key u-darkpink">,</a>
          <a href="#" data-key="Period" class="key u-orange">.</a>
          <a href="#" data-key="Slash" class="key">/</a>
          <a href="#" data-key="ShiftRight" class="key wide u-darkpink"
            >shift</a
          >
        </div>
      </div>
      <div class="footer_text">Hands on the keyboard</div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
